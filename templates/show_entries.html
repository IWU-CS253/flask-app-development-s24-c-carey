{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
    <dl>
      <dt>Title:
      <dd><input type="text" size="30" name="title">
        <dt> Category: </dt>
        <dd><input type = "text" name = "category"</dd>
      <dt>Text:
      <dd><textarea name="text" rows="5" cols="40"></textarea>
      <dd><input type="submit" value="Share">
    </dl>
  </form>
    <form action= "{{ url_for('show_entries') }}" method="get">
        <select name = "cat_filter">
            <option value="all" selected> See all </option>
            {% for option in options %}
            <option value = "{{ option.category }}"> {{ option.category }}</option>
            {% endfor %}
        </select>
        <button type = "submit">Filter</button>
    </form>
  <ul class="entries">
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2><h3>{{ entry.category }}</h3>{{ entry.text|safe }}</li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
